<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio DOM, Eventos y funciones </title>
        <script src="./js/32-ejercicio-dom.js"></script>
    </head>
    <body>

        <!-- 
            1. Formulario con los campos: Nombre, Apellidos y edad
            2. Boton para enviar el formulario: evento sumbit
            3. Mostrar datos por pantalla
            4.Tener un boton que al darle click nos muestra los datos actuales del formulario
         -->
        <h1>Ejercicio DOM,Eventos y funciones - Curso JS</h1>

        <p>
            <form action="" method="POST">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id='nombre'> <br>

                <label for="apellidos">Apellidos: </label>
                <input type="text" name='apellidos' id="apellidos"> <br>

                <label for="edad">Edad: </label>
                <input type="number" name='edad' id="edad"> <br>

                <input type="submit" value="Enviar" id="submit">
            </form>
        </p>
    </body>

</html>
